services:
  commute:
    build: .
    container_name: commute
    ports:
      - "8085:8080"
    volumes:
      - ./recordings:/recordings
      - ./data:/data
      - /dev/snd:/dev/snd  # Access to audio devices
    devices:
      - /dev/snd  # Audio device access
    privileged: true  # Required for audio access
    environment:
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
    networks:
      - commute-network
    depends_on:
      - soundfingerprinting
    restart: unless-stopped

  soundfingerprinting:
    image: addictedcs/soundfingerprinting.emy:latest
    container_name: soundfingerprinting
    ports:
      - "3399:3399"
      - "3340:3340"
    volumes:
      - /docker/composefiles/soundfingerprint/persistentprints:/app/data
    networks:
      - commute-network
    restart: unless-stopped

networks:
  commute-network:
    driver: bridge