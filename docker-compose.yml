version: '3.8'

services:
  commute:
    build: .
    container_name: commute
    privileged: true
    devices:
      - /dev/video2:/dev/video0  # Video capture device
      - /dev/lirc0:/dev/lirc0    # IR blaster device
      - /dev/bus/usb:/dev/bus/usb # USB devices
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - /etc/lirc:/etc/lirc:ro   # LIRC configuration
    restart: unless-stopped
    environment:
      - TZ=America/New_York
    networks:
      - commute-net

networks:
  commute-net:
    driver: bridge