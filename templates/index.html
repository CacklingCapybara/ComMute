<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComMute - Commercial Detection System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
    <div id="app" class="container mx-auto p-6 max-w-6xl"></div>

    <script>
        const socket = io();
        let appState = {
            status: 'idle',
            isRunning: false,
            currentMute: null,
            stats: {
                totalMutes: 0,
                totalMutedTime: 0,
                detectionAccuracy: 0,
                falsePositives: 0
            },
            activityLog: [],
            config: {},
            showSettings: false
        };

        // Socket listeners
        socket.on('status_update', (data) => {
            appState.status = data.status;
            appState.currentMute = data.current_mute;
            render();
        });

        socket.on('stats_update', (data) => {
            appState.stats = data;
            render();
        });

        socket.on('log_update', (log) => {
            appState.activityLog.unshift(log);
            appState.activityLog = appState.activityLog.slice(0, 50);
            render();
        });

        // API calls
        async function fetchStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            appState = {
                ...appState,
                ...data
            };
            render();
        }

        async function startMonitoring() {
            await fetch('/api/start', {
                method: 'POST'
            });
            fetchStatus();
        }

        async function stopMonitoring() {
            await fetch('/api/stop', {
                method: 'POST'
            });
            fetchStatus();
        }

        async function recordAudio() {
            await fetch('/api/record', {
                method: 'POST'
            });
        }

        async function testDocker() {
            await fetch('/api/test-docker', {
                method: 'POST'
            });
        }

        async function clearData() {
            if (confirm('Clear all activity logs and statistics?')) {
                await fetch('/api/clear-data', {
                    method: 'POST'
                });
                fetchStatus();
            }
        }

        async function saveConfig() {
            await fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(appState.config)
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center gap-3">
                        <div class="bg-purple-600 p-3 rounded-lg">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2">
                            
                        
                        <div>
                            <h1 class="text-3xl font-bold">ComMute
                            <p class="text-purple-300 text-sm">Commercial Detection & Mute System v1.0
                        
                    
                    <button onclick="appState.showSettings = !appState.showSettings; render();" class="p-3 bg-slate-800 hover:bg-slate-700 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                        
                    
                

                ${appState.showSettings ? `
                <div class="bg-slate-800 rounded-lg p-6 mb-6 border border-purple-500/30">
                    <h2 class="text-xl font-bold mb-4">Configuration
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-purple-300 mb-2">Audio Device
                            <select onchange="appState.config.audio_device = this.value" class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white">
                                <option value="default">Default Audio Device
                                <option value="hdmi">HDMI Audio
                                <option value="line-in">Line In
                                <option value="microphone">Microphone
                            
                        
                        <div>
                            <label class="block text-sm text-purple-300 mb-2">Matching Threshold: ${appState.config.matching_threshold}
                            <input type="range" min="0.7" max="0.95" step="0.05" value="${appState.config.matching_threshold}" 
                                   onchange="appState.config.matching_threshold = parseFloat(this.value); render();" class="w-full">
                        
                        <div>
                            <label class="block text-sm text-purple-300 mb-2">Docker Endpoint
                            <input type="text" value="${appState.config.docker_endpoint}" 
                                   onchange="appState.config.docker_endpoint = this.value" 
                                   class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white">
                        
                        <div>
                            <label class="block text-sm text-purple-300 mb-2">Recording Duration (seconds)
                            <input type="number" value="${appState.config.recording_duration}" 
                                   onchange="appState.config.recording_duration = parseInt(this.value)" 
                                   class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white">
                        
                    
                    <div class="flex gap-3 mt-4">
                        <button onclick="testDocker()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                            Test Docker Connection
                        
                        <button onclick="saveConfig()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors">
                            Save Configuration
                        
                    
                
                ` : ''}

                <div class="grid grid-cols-3 gap-6 mb-6">
                    <div class="bg-slate-800 rounded-lg p-6 border border-purple-500/30 col-span-2">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-bold">System Status
                            <div class="px-3 py-1 rounded-full text-sm font-medium ${
                                appState.status === 'listening' ? 'bg-green-500/20 text-green-400' :
                                appState.status === 'muted' ? 'bg-red-500/20 text-red-400' :
                                'bg-slate-700 text-slate-400'
                            }">
                                &#9679; ${appState.status.toUpperCase()}
                            
                        
                        
                        <div class="flex items-center justify-center py-8">
                            <svg class="w-24 h-24 ${appState.status === 'listening' ? 'text-green-400 animate-pulse-slow' : appState.status === 'muted' ? 'text-red-400 animate-pulse-slow' : 'text-slate-600'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${appState.status === 'muted' ? 
                                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z">'
                                }
                            
                        

                        ${appState.currentMute ? `
                        <div class="mt-4 bg-red-500/10 border border-red-500/30 rounded-lg p-4">
                            <p class="text-red-300 text-center">
                                Commercial muted for ${appState.currentMute.duration} seconds
                            
                        
                        ` : ''}

                        <div class="flex gap-3 mt-6">
                            <button onclick="${appState.isRunning ? 'stopMonitoring()' : 'startMonitoring()'}" 
                                    class="flex-1 px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 ${
                                        appState.isRunning ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'
                                    }">
                                ${appState.isRunning ? 'Stop Monitoring' : 'Start Monitoring'}
                            
                            <button onclick="recordAudio()" 
                                    class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition-colors"
                                    title="Record 15 seconds of audio for fingerprinting">
                                Record
                            
                        
                    

                    <div class="bg-slate-800 rounded-lg p-6 border border-purple-500/30">
                        <h2 class="text-xl font-bold mb-4">Statistics
                        <div class="space-y-4">
                            <div>
                                <p class="text-sm text-purple-300">Total Mutes
                                <p class="text-2xl font-bold">${appState.stats.totalMutes || 0}
                            
                            <div>
                                <p class="text-sm text-purple-300">Time Muted
                                <p class="text-2xl font-bold">${formatTime(appState.stats.totalMutedTime || 0)}
                            
                            <div>
                                <p class="text-sm text-purple-300">Accuracy
                                <p class="text-2xl font-bold">${(appState.stats.detectionAccuracy || 0).toFixed(1)}%
                            
                            <div>
                                <p class="text-sm text-purple-300">False Positives
                                <p class="text-2xl font-bold">${appState.stats.falsePositives || 0}
                            
                        
                        <button onclick="clearData()" 
                                class="w-full mt-4 px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition-colors">
                            Clear Data
                        
                    
                

                <div class="bg-slate-800 rounded-lg p-6 border border-purple-500/30">
                    <h2 class="text-xl font-bold mb-4">Activity Log
                    <div class="space-y-2 max-h-96 overflow-y-auto">
                        ${appState.activityLog.length === 0 ? 
                            '<p class="text-slate-500 text-center py-8">No activity yet. Start monitoring to see logs.' :
                            appState.activityLog.map(log => `
                                <div class="p-3 rounded-lg border ${
                                    log.type === 'mute' ? 'bg-red-500/10 border-red-500/30 text-red-300' :
                                    log.type === 'unmute' ? 'bg-green-500/10 border-green-500/30 text-green-300' :
                                    log.type === 'error' ? 'bg-orange-500/10 border-orange-500/30 text-orange-300' :
                                    log.type === 'success' ? 'bg-blue-500/10 border-blue-500/30 text-blue-300' :
                                    'bg-slate-700/50 border-slate-600/30'
                                }">
                                    <div class="flex justify-between items-start">
                                        <span class="text-sm">${log.message}
                                        <span class="text-xs opacity-70 ml-2">${log.timestamp}
                                    
                                
                            `).join('')
                        }
                    
                

                <div class="mt-6 text-center text-sm text-purple-300">
                    <p>ComMute uses soundfingerprinting.emy Docker container for commercial detection
                    <p class="mt-1">Target latency: &le;${appState.config.latency_target}s | Threshold: ${appState.config.matching_threshold} | Recording: ${appState.config.recording_duration}s
                
            `;
        }

        // Initialize
        fetchStatus();
        setInterval(fetchStatus, 5000);
    </script>
</body>

</html>
