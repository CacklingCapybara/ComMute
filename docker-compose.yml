services:
  fingerprint:
    build:
      context: ./FingerprintService
      dockerfile: Dockerfile
    container_name: commute_fingerprint
    restart: unless-stopped
    networks:
      - commute-net
    ports:
      - "5000:5000"

  commute:
    build: .
    container_name: commute
    privileged: true
    devices:
      - /dev/video0:/dev/video0  # Video capture device
      - /dev/lirc0:/dev/lirc0    # IR blaster device
      - /dev/bus/usb:/dev/bus/usb # USB devices
      - /dev/snd:/dev/snd        # Audio devices
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - /etc/lirc:/etc/lirc:ro   # LIRC configuration
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
    depends_on:
      - fingerprint
    networks:
      - commute-net

networks:
  commute-net:
    driver: bridge